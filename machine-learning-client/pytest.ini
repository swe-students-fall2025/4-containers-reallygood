[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --color=yes
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

[coverage:run]
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*